request:
    method: GET
    url: /cats
    queryParameters:
        breed: string
        gender: string
response:
    status: 200
    body:
        cats:
            - name: string
              id: integer
    matchers:
        body:
            - path: $.cats[].name
              type: by_type
            - path: $.cats[].id
              type: by_type