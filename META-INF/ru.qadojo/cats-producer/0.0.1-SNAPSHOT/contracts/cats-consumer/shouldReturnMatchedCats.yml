request:
    method: GET
    url: /cats
    queryParameters:
        breed: bengal
        gender: MALE
response:
    status: 200
    headers:
        Content-Type: application/json
    body:
        cats:
            - name: string
              id: number
    matchers:
        headers:
            - key: Content-Type
              regex: "application/json.*"
        body:
            - path: $.cats[0].name
              type: by_regex
              predefined: only_alpha_unicode
            - path: $.cats[0].id
              type: by_regex
              predefined: number