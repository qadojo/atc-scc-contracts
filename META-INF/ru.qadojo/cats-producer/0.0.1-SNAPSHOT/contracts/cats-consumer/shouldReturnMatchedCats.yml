request:
    method: GET
    url: /cats
    queryParameters:
        breed: string
        gender: string
    matchers:
        queryParameters:
            - key: breed
              type: by_type
            - key: gender
              type: by_type
response:
    status: 200
    body:
        cats: string
    matchers:
        body:
            - path: $.cats
              type: by_type