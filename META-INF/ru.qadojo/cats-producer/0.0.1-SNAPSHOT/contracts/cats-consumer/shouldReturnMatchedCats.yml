request:
    method: GET
    url: /cats
    queryParameters:
        breed: bengal
        gender: MALE
response:
    status: 200
    body:
        cats:
            - name: string
              id: number
    matchers:
        body:
            - path: $.cats[0].name
              type: by_regex
              predefined: only_alpha_unicode
            - path: $.cats[0].id
              type: by_regex
              predefined: number